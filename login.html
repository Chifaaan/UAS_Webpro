        <div class="basis-1/2 text-end my-auto inline-block items-center p-2">
          <a
            href=""
            class="flex justify-end transition-all duration-300 ease-in-out hover:text-yellow-500"
          >
            <span class="mx-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"

    <main>
      <div class="bg-gray-700">
        <div class="flex flex-row w-9/12 py-5 mx-auto">
          <div class="text-white font-bold text-md flex flex-start basis-1/2">
            <div class="mx-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-journals"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"

                <path
                  d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"
                />
              </svg>
            </div>
            <span>LOGIN PAGE </span>
          </div>
        </div>
      </div>
      <form action="" method="post">
    <div class="flex flex-row p-4">
        <div class="w-9/12 mx-auto">
            <div class="px-4">
                <div class="rounded-md mb-2 shadow-slate-400 shadow-lg flex flex-row h-max relative bg-white p-4 justify-center text-md font-bold">
                    Silahkan Login dengan Akun Single Sign On Saudara !
                </div>
                <div class="rounded-md mb-2 shadow-slate-400 shadow-lg flex flex-row h-max relative bg-white p-4 ">
                    <div class="flex flex-col w-full md:flex-row md:justify-between">
                        <div class="w-full md:w-2/3">
                            <div class="flex flex-col space-y-4">
                                <label for="username">Username :</label>
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    placeholder="masukan username"
                                    class="border border-gray-300 rounded-md p-2 hover:border-sky-700"
                                />
                                <label for="password">Password :</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="masukan password"
                                    class="border border-gray-300 rounded-md p-2 hover:border-sky-700"
                                />
                                <button
                                    class="bg-gray-200 rounded-md p-2 hover:bg-gray-500 transition-all duration-100 ease-in-out"
                                    type="submit"
                                    name="submit"
                                    id="submit"
                                >
                                    LOGIN !
                                </button>
                            </div>
                        </div>
                        <div class="w-full md:w-1/3 mt-4 md:mt-0 md:ml-4 flex items-center justify-center">
                            <div class="flex flex-col items-center">
                                <label for="captcha">Captcha :</label>
                                <img src="captcha.php" alt="captcha" class="mb-2 w-40" />
                                <input
                                    type="text"
                                    name="captcha"
                                    id="captcha"
                                    placeholder="masukan captcha"
                                    class="border-b border-gray-300 rounded-md p-2 hover:border-sky-700"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

    </main>
